<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Cleaning Service Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Car Cleaning Service </h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" required>
            </div>

            <div class="form-group">
                <label for="service">Service Type:</label>
                <select id="service" required>
                    <option value="">Select a service</option>
                    <option value="basic">Basic Wash</option>
                    <option value="premium">Premium Wash</option>
                    <option value="deluxe">Deluxe Package</option>
                    <option value="interior">Interior Detail</option>
                </select>
            </div>

            <div class="form-group">
                <label for="carType">Car Type:</label>
                <input type="text" id="carType" placeholder="e.g., Sedan, SUV, etc." required>
            </div>

            <div class="form-group">
                <label for="notes">Special Instructions:</label>
                <textarea id="notes" rows="3"></textarea>
            </div>

            <button type="submit">Book Service</button>
        </form>

        <div id="confirmation" class="hidden">
            <h2>Booking Confirmed!</h2>
            <p>Thank you for choosing our service. We'll contact you shortly to confirm your appointment.</p>
            <div id="bookingDetails"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
